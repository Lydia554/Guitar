<DOCTYPE html!>
    <html>
        <head>
<link rel="stylesheet"  href="index.css">
        </head>

        <body>

                            <div class="pegs peg-3"></div>
                        </div>

                            <div class="pegs peg-5"></div>
                            <div class="pegs peg-6"></div>
                        </div>
                    </div>
                    <div class="neck">
                        <div class="fret  fret-1"></div>
                        <div class="fret  fret-2"></div>
                        <div class="fret  fret-3  marker"></div>
                        <div class="fret  fret-4"></div>
                        <div class="fret  fret-5  marker"></div>

                        <div class="fret  fret-18"></div>

                        </div>

                        <div class="rosette"></div>
                  <div class="sound-hole"></div>

                        </div>
                    </div>
                    <div class="strings">
                        <div class="string string-1"></div>
                        <div class="string string-2"></div>
                        <div class="string string-3"></div>
                        <div class="string string-4"></div>
                        <div class="string string-5"></div>
                        <div class="string string-6"></div>
                    </div>
                </div>
           
        </body>
    </html>
</DOCTYPE>
